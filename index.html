
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>もちスラ塗り絵LP</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans JP", sans-serif;
      height: 100vh;
      background: url('mochisura_background.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }
    .content {
      z-index: 2;
      max-width: 90%;
    }
    h1 {
      font-size: 2rem;
      color: #5C3A2E;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
      margin-bottom: 1rem;
      line-height: 1.5;
    }
    .highlight {
      font-size: 2.5rem;
      font-weight: bold;
      white-space: nowrap;
    }
    p {
      font-size: 1.1rem;
      color: #5C3A2E;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
    }
    .button-img {
      height: 60px;
      width: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-bottom: 0.5rem;
    }
    .button-img:hover {
      transform: scale(1.08) rotate(-1deg);
    }
    .button-text {
      font-size: 1rem;
      color: #5C3A2E;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.4);
      margin-top: 0;
      margin-bottom: 2rem;
    }
    .icon {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 160px;
      height: auto;
      opacity: 0.95;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .highlight {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .button-text {
        font-size: 0.95rem;
      }
      .icon {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>
      ぬって、はみ出して、<br>
      <span class="highlight">君だけのスライムに。</span>
    </h1>
    <p>もちスラ塗り絵ブック、無料で配布中！</p>
    <a href="mochisura_nurie_book.pdf" download>
      <img src="mochisura_button.png" alt="ぬりえダウンロード" class="button-img">
    </a>
    <p class="button-text">このボタンスライムを押して<br>ダウンロードしてね</p>
  </div>
  <img src="mochisura_icon.png" alt="画伯スライム" class="icon">
</body>
</html>
