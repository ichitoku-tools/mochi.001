
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>もちスラ塗り絵LP</title>
  <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Rounded Mplus 1c", "Noto Sans JP", sans-serif;
      background: url('mochisura_background.jpg') no-repeat center center/cover;
      background-size: cover;
      text-align: center;
      color: #5C3A2E;
    }
    .content {
      padding: 4vh 2rem 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
    }
    .highlight {
      font-size: 2.5rem;
      font-weight: bold;
      white-space: nowrap;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
    }
    .button-img {
      height: 60px;
      cursor: pointer;
      transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
      margin-bottom: 0.2rem;
    }
    .button-img:hover {
      transform: scale(1.1) translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    .button-text {
      margin-top: 0;
      margin-bottom: 2rem;
      font-size: 1rem;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.4);
    }

    .samples {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    .samples div {
      text-align: center;
    }
    .samples img {
      width: 160px;
      height: auto;
    }
    .samples p {
      font-size: 1rem;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }

    .icon {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: auto;
      opacity: 0;
      animation: fadeIn 1s ease-out 0.6s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .highlight { font-size: 2rem; }
      p, .button-text { font-size: 0.95rem; }
      .samples img { width: 120px; }
      .samples p { font-size: 0.95rem; }
      .icon { width: 70px; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>ぬって はみ出して、<br><span class="highlight">君だけのスライムに。</span></h1>
    <p>もちスラ塗り絵ブック、無料で配布中！</p>
    <a href="mochisura_nurie_book.pdf" download>
      <img src="mochisura_button.png" alt="ぬりえダウンロード" class="button-img" />
    </a>
    <p class="button-text">このボタンスライムを押して<br />ダウンロードしてね</p>

    <div class="samples">
      <div>
        <img src="sample_easy.png" alt="かんたん見本" />
        <p>かんたん塗り絵でも安心！</p>
      </div>
      <div>
        <img src="sample_normal.png" alt="お顔つき見本" />
        <p>お顔つきでもっと楽しい！</p>
      </div>
      <div>
        <img src="sample_free.png" alt="自由に描ける見本" />
        <p>自由に描いてみよう！</p>
      </div>
    </div>
  </div>
  <img src="mochisura_icon.png" alt="画伯スライム" class="icon" />
</body>
</html>
